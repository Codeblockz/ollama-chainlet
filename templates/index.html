<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chainlet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-title">
                    <h3>Ollama Chainlet</h3>
                </div>
                <button id="new-chat-btn" class="new-chat-btn">
                    <i class="bi bi-plus"></i>
                    <span>New chat</span>
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- Model Selection -->
                <div class="setting-group">
                    <label for="model-select" class="setting-label">Model</label>
                    <select id="model-select" class="setting-select">
                        <option value="" disabled selected>Loading models...</option>
                    </select>
                </div>
                
                <!-- System Prompt -->
                <div class="setting-group">
                    <label for="system-prompt" class="setting-label">System Prompt</label>
                    <textarea id="system-prompt" class="setting-textarea" rows="3">You are a helpful AI assistant. Respond concisely and accurately to the user's questions.</textarea>
                </div>
                
                <!-- Temperature -->
                <div class="setting-group">
                    <label for="temperature" class="setting-label">Temperature: <span id="temperature-value">0.7</span></label>
                    <input type="range" class="setting-range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                </div>
                
                <!-- Streaming Toggle -->
                <div class="setting-group">
                    <label class="setting-toggle">
                        <input type="checkbox" id="streaming-toggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Enable streaming</span>
                    </label>
                </div>
                
                <!-- Browser Toggle -->
                <div class="setting-group">
                    <label class="setting-toggle">
                        <input type="checkbox" id="browser-toggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Show browser</span>
                    </label>
                </div>
            </div>
            
            <!-- Status -->
            <div id="status" class="status-message d-none">
                <span id="status-text">Ready</span>
            </div>
        </div>
        
        <!-- Main Chat Area -->
        <div class="main-area">
            <div class="content-container">
                <!-- Chat Section -->
                <div class="chat-container" id="chat-container">
                    <div id="messages" class="messages-container">
                        <div class="welcome-message">
                            <div class="welcome-content">
                                <h1>How can I help you today?</h1>
                                <p>Choose a model from the sidebar and start chatting.</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input Area -->
                    <div class="input-container">
                        <form id="chat-form" class="input-form">
                            <div class="input-wrapper">
                                <textarea id="user-input" class="chat-input" placeholder="Message Ollama Chainlet..." rows="1"></textarea>
                                <button type="submit" class="send-button" id="send-button">
                                    <i class="bi bi-arrow-up"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Browser Section -->
                <div class="browser-container" id="browser-container" style="display: none;">
                    <!-- Browser Toolbar -->
                    <div class="browser-toolbar">
                        <div class="browser-controls">
                            <button class="browser-btn" id="browser-back" title="Go back">
                                <i class="bi bi-arrow-left"></i>
                            </button>
                            <button class="browser-btn" id="browser-forward" title="Go forward">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                            <button class="browser-btn" id="browser-refresh" title="Refresh page">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                        </div>
                        
                        <div class="browser-address-bar">
                            <input type="text" id="browser-url" class="browser-url-input" placeholder="Enter URL..." value="">
                            <button class="browser-btn browser-go" id="browser-go" title="Navigate">
                                <i class="bi bi-arrow-right"></i>
                            </button>
                        </div>
                        
                        <div class="browser-actions">
                            <button class="browser-btn" id="browser-screenshot" title="Take screenshot">
                                <i class="bi bi-camera"></i>
                            </button>
                            <button class="browser-btn" id="browser-inspect" title="Inspect page">
                                <i class="bi bi-search"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Browser Content -->
                    <div class="browser-content" id="browser-content">
                        <div class="browser-placeholder">
                            <div class="browser-placeholder-content">
                                <i class="bi bi-globe"></i>
                                <h3>Browser</h3>
                                <p>Enter a URL above to start browsing</p>
                            </div>
                        </div>
                        <div class="browser-loading" id="browser-loading" style="display: none;">
                            <div class="loading-spinner"></div>
                            <p>Loading page...</p>
                        </div>
                        <div class="browser-screenshot-view" id="browser-screenshot-view" style="display: none;">
                            <img id="browser-screenshot-img" src="" alt="Browser screenshot">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Mobile sidebar toggle -->
        <button class="sidebar-toggle" id="sidebar-toggle">
            <i class="bi bi-list"></i>
        </button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
