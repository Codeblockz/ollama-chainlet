<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ollama Chainlet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <div class="d-flex flex-column p-3 text-white bg-dark h-100">
                    <h3 class="text-center mb-4">Ollama Chainlet</h3>
                    
                    <!-- Model Selection -->
                    <div class="mb-3">
                        <label for="model-select" class="form-label">Model</label>
                        <select id="model-select" class="form-select">
                            <option value="" disabled selected>Loading models...</option>
                        </select>
                    </div>
                    
                    <!-- System Prompt -->
                    <div class="mb-3">
                        <label for="system-prompt" class="form-label">System Prompt</label>
                        <textarea id="system-prompt" class="form-control" rows="3">You are a helpful AI assistant. Respond concisely and accurately to the user's questions.</textarea>
                    </div>
                    
                    <!-- Temperature -->
                    <div class="mb-3">
                        <label for="temperature" class="form-label">Temperature: <span id="temperature-value">0.7</span></label>
                        <input type="range" class="form-range" id="temperature" min="0" max="1" step="0.1" value="0.7">
                    </div>
                    
                    <!-- Streaming Toggle -->
                    <div class="mb-3 form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="streaming-toggle" checked>
                        <label class="form-check-label" for="streaming-toggle">Enable streaming</label>
                    </div>
                    
                    <!-- New Chat Button -->
                    <button id="new-chat-btn" class="btn btn-primary mb-3">
                        <i class="bi bi-plus-circle"></i> New Chat
                    </button>
                    
                    <!-- Status -->
                    <div id="status" class="alert alert-info mt-auto mb-0 d-none">
                        <span id="status-text">Ready</span>
                    </div>
                </div>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <!-- Chat Area -->
                <div id="chat-container" class="chat-container">
                    <div id="messages" class="messages">
                        <div class="message system">
                            <div class="message-content">
                                <p>Welcome to Ollama Chainlet! Select a model and start chatting.</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input Area -->
                    <div class="input-area">
                        <form id="chat-form" class="d-flex">
                            <textarea id="user-input" class="form-control" placeholder="Type your message..." rows="1"></textarea>
                            <button type="submit" class="btn btn-primary ms-2">
                                <i class="bi bi-send"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
